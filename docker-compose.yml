version: '3'

services:
  proxy: 
    image: nginx:1.25.3-alpine
    volumes:
      - ./nginx/static:/usr/share/nginx/html:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8080:8080"
      - "8081:8081"
      - "8082:8082"

  server: 
    build:
      context: .
    image: runtime
    command: ['gunicorn', '--config', './src/gunicorn.conf.py']
    ports:
      - "8000:8000"
    environment:
      CELERY_BROKER: amqp://guest:guest@broker:5672
      CELERY_BACKEND: mongodb://guest:guest@db:27017/?authMechanism=DEFAULT&authSource=admin
      GUNICORN_HOST: :8000
  
  worker:
    image: runtime
    command:
      - celery
      - --app
      - src.worker
      - worker
      - --hostname
      - worker@%h
      - --concurrency
      - '1' 
      - --loglevel
      - INFO
    environment:
      CELERY_BROKER: amqp://guest:guest@broker:5672
      CELERY_BACKEND: mongodb://guest:guest@db:27017/?authMechanism=DEFAULT&authSource=admin

  celery-ui:
    image: runtime
    command:
      - celery
      - --app
      - src.worker
      - flower
    ports:
      - "5555:5555"
    environment:
      CELERY_BROKER: amqp://guest:guest@broker:5672
      CELERY_BACKEND: mongodb://guest:guest@db:27017/?authMechanism=DEFAULT&authSource=admin

  broker:
    image: rabbitmq:management
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"

  db:
    image: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: guest
      MONGO_INITDB_ROOT_PASSWORD: guest
    ports:
      - "27017:27017"
    volumes: 
      - mongodb_data:/data/db:rw

networks:
  default:
    driver: bridge

volumes:
  mongodb_data: {}

